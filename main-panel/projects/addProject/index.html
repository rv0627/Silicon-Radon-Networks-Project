    <style type="text/tailwindcss">
        .form-input {
            @apply w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#134E5E] focus:border-[#134E5E] shadow-sm;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
    </style>
</head>

<body class="h-dvh flex flex-col">

            <button onclick="window.location.href = '../../../main-panel/';"
                class="p-2 text-[#134E5E] rounded-lg bg-white flex gap-3 justify-center items-center hover:scale-90 transition-all">

                Go to Main Panel
            </button>
        </span>
        <span class="flex items-center gap-3 mr-20 max-lg:mr-0 max-sm:scale-75">

            </button>
        </span>
    </div>
    <div class="flex-grow flex flex-col">
        <!--breadcrumbs-->
        <div class="px-12 max-sm:px-6 py-5">
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
                    <li class="inline-flex items-center">
                        <p class="inline-flex items-center text-sm font-medium text-gray-700">
                            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                            </svg>
                            Main Panel
                        </p>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Projects</p>
                        </div>
                    </li>
                    <li aria-current="page">
                        <div class="flex items-center">
                            <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <p class="ms-1 text-sm font-medium text-gray-700 md:ms-2">Add Projects</p>
                        </div>
                    </li>
                </ol>
            </nav>
            <h1 class="text-xl sm:text-2xl font-bold text-center text-gray-800 mt-8 mb-4">Empowering Sales with <span
                    class="text-[#1d809b]">Silicon Radon Networks</span></h1>
        </div>
        <!--main panel-->
        <div class="p-6">
            <div class="flex flex-col border-2 h-full rounded-lg p-6">
                <h2 class="text-[#1d809b] font-semibold text-lg mb-2">Visit Details</h2>

                <div class="grid gap-6 mb-6 md:grid-cols-2">

                    <div>
                        <label for="item_name" class="block mb-2 text-sm font-medium text-black ">Vist Date <span
                                class="text-red-500">*</span></label>
                        <input type="date" id="visit-date" name="visit-date"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed">
                    </div>
                    <div>
                        <label for="visit-type" class="form-label">Visit Type <span
                                class="text-red-500">*</span></label>
                        <select name="visit-type" id="visit-type" class="form-input appearance-none bg-white">
                            <option value="" disabled selected>Please Select</option>
                            <option value="visit">Visit</option>
                            <option value="cancel">Cancel</option>
                        </select>
                    </div>
                </div>
                <hr class="my-6 border-gray-200">
                <h2 class="text-[#1d809b] font-semibold text-lg mb-4">Business Details</h2>

                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div class="mb-8">
                        <label for="business-name" class="form-label">Business Name <span
                                class="text-red-500">*</span></label>
                        <input type="text" id="business-name" name="business-name" class="form-input"
                            placeholder="Enter business name">
                    </div>

                    <div class="mb-4">
                        <label for="visit-type" class="form-label">Location <span class="text-red-500">*</span></label>
                        <button
                            class="w-full sm:w-auto bg-[#134E5E] hover:bg-[#1e6174] text-white font-bold py-2 px-4 rounded-lg transition duration-150 ease-in-out">Track
                            Location</button>
                    </div>

                    <div class="mb-4">
                        <label for="address" class="form-label">Address <span class="text-red-500">*</span></label>
                        <input type="text" id="address" class="form-input" placeholder="">
                    </div>

                    <div class="mb-4">
                        <label for="city" class="form-label">City <span class="text-red-500">*</span></label>
                        <input type="text" id="city" class="form-input" placeholder="">
                    </div>
                </div>

                <label class="form-label">Image of the Shop</label>

                <div class="flex items-center justify-center w-full mb-6">
                    <label for="dropzone-file"
                        class="flex flex-col items-center justify-center w-full flex-grow border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 " aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 "><span class="font-semibold">Add image </span>here</p>
                            <p class="text-xs text-gray-500 ">SVG, PNG, JPG or GIF (MAX. 800x400px)
                            </p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div>
                <!-- <div class="flex justify-center items-center w-full gap-4 p-4">
                    <button class="py-3 px-6 bg-[#029ED9] text-white rounded-lg">Save</button>
                    <button class="py-3 px-6 bg-black text-white rounded-lg">Reset</button>
                </div> -->

                <hr class="my-6 border-gray-200">
                <h2 class="text-[#1d809b] font-semibold text-lg mb-4">Business Contact Details</h2>
                <section class="grid gap-6 mb-6 md:grid-cols-2">

                    <div class="mb-4">
                        <label for="contact-person" class="form-label">Contact Person</label>
                        <input type="text" id="contact-person" class="form-input" placeholder="">
                    </div>

                    <div class="mb-4">
                        <label for="contact-no-1" class="form-label">Contact No. 1 <span
                                class="text-red-500">*</span></label>
                        <input type="tel" id="contact-no-1" class="form-input" placeholder="">
                    </div>

                    <div class="mb-4">
                        <label for="contact-no-2" class="form-label">Contact No. 2</label>
                        <input type="tel" id="contact-no-2" class="form-input" placeholder="">
                    </div>
                </section>

                <hr class="my-6 border-gray-200">
                <h2 class="text-[#1d809b] font-semibold text-lg mb-4">Products Offered</h2>

                <section class="mb-6">

                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input id="mini" type="checkbox"
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="mini" class="ml-2 text-gray-700">Mini</label>
                        </div>
                        <div class="flex items-center">
                            <input id="pin-pad" type="checkbox"
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="pin-pad" class="ml-2 text-gray-700">Pin Pad</label>
                        </div>
                        <div class="flex items-center">
                            <input id="tap" type="checkbox"
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="tap" class="ml-2 text-gray-700">TAP</label>
                        </div>
                        <div class="flex items-center">
                            <input id="pay-links" type="checkbox"
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="pay-links" class="ml-2 text-gray-700">Pay Links</label>
                        </div>
                        <div class="flex items-center">
                            <input id="ipg" type="checkbox"
                                class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="ipg" class="ml-2 text-gray-700">IPG</label>
                        </div>
                    </div>
                </section>

                <hr class="my-6 border-gray-200">
                <h2 class="text-[#1d809b] font-semibold text-lg mb-4">Conclusion</h2>

                <section class="grid gap-6 mb-6 md:grid-cols-2">
                    <div class="mb-1">
                        <label for="visit-status" class="form-label">Visit Status</label>
                        <select id="visit-status" class="form-input appearance-none bg-white">
                            <option value="done" selected>Done</option>
                            <option value="pending">Pending</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>

                    <div class="mb-1">
                        <label for="agent-comment" class="form-label">Agent Comment</label>
                        <input type="text" id="agent-comment" class="form-input" placeholder="">
                    </div>

                    <div class="mb-1  w-full">
                        <label for="remark" class="form-label">Remark</label>
                        <textarea id="remark" class="form-input h-24 resize-none" placeholder=""></textarea>
                    </div>
                </section>


            </div>
        </div>
        <div class="flex-grow"></div>
        <footer class="sticky bottom-0 bg-white border-t border-gray-200 shadow-lg p-4 z-20">
        <div class="max-w-4xl mx-auto flex justify-between sm:justify-center space-x-4">
            <button
                class="w-1/3 sm:w-40 bg-[#0B3037] hover:bg-[#143e46] text-white font-bold py-3 rounded-lg transition duration-150 ease-in-out shadow-md">
                Submit
            </button>
            <button
                class="w-1/3 sm:w-40 bg-[#134E5E] hover:bg-[#1e6174] text-white font-bold py-3 rounded-lg transition duration-150 ease-in-out shadow-md">
                Reset
            </button>
        </div>
    </footer>

            class="h-[80px] bg-[#134E5E] max-md:text-sm max-sm:text-xs max-md:flex-col text-center w-full flex items-center text-white justify-center gap-3">

    </div>

</body>
