    <style>
        /*border animation (main panel cards)*/
        .border-animated {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 20px;
            /* background: #0B3037; */
            overflow: hidden;
            display: grid;
            place-items: center;
            /* 3D shadow layers */
            box-shadow: inset -4px -4px 8px rgba(255, 255, 255, 0.1),
                inset 4px 4px 12px rgba(0, 0, 0, 0.6), 0 10px 20px rgba(0, 0, 0, 0.5);

            /* subtle 3D illusion */
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.3s ease;
        }

        .border-animated::before {
            content: "";
            position: absolute;
            width: 40%;
            height: 150%;
            background: linear-gradient(120deg, #134E5E, #0B3037, #134E5E);
            transform-origin: center;
            z-index: 1;
            opacity: 0;
            /* Hidden by default */
            transition: opacity 0.5s ease;
            /* Smooth opacity transition */
        }

        .border-animated:hover::before {
            opacity: 1;
            /* Show gradient on hover */
            animation: glowing 5s linear infinite;
            /* Animation only on hover */
        }

        .border-animated .card {
            width: 95%;
            height: 95%;
            height: 190px !important;
            background: linear-gradient(145deg, #0B3037, #134E5E);
            border-radius: 20px;
            z-index: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center !important;
            align-items: center;
            box-shadow:
                inset 8px 8px 16px rgba(11, 48, 55, 0.6),
                inset -8px -8px 16px rgba(19, 78, 94, 0.4),
                0 15px 25px rgba(0, 0, 0, 0.35);
        }

        .border-animated:hover {
            transform: rotateX(3deg) rotateY(-3deg);
        }

        @keyframes glowing {
            0% {
                transform: rotate(0);
                filter: hue-rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
                filter: hue-rotate(45deg);
            }
        }
    </style>
</head>
